{% extends "api/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h1>Topics</h1>
    <h4><a href="{% url 'api:new_topic' %}">Add new topic</a></h4>
{% endblock page_header %}

{% block content %}
    <ul>
        {% for topic in topics %}
        <li>
            <h4>
                <a href="{% url 'api:topic' topic.id %}">{{ topic }}</a>
            </h4>
        </li>
        {% empty %}
        <li><h4>No topics have been added yet.</h4></li>
        {% endfor %}
    </ul>
{% endblock content %}
